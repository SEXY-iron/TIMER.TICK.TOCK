<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <div class= "container"> 
        <!-- div container acts as a wrapper for the timer and the buttons -->
            <div class="timer">
                  00 : 00 : 00 
                
        </div>
      <div class="timer-button">
         <!-- creates a class to group the buttons for the timer -->
        <button id="start">Start</button>
         <!-- A button with an ID (attribute) This wil be used to START the timer -->
        <button id="stop">Pause</button>
         <!-- A button with an ID (attribute) This wil be used to STOP the timer -->
        <button id="reset">Reset</button>
         <!-- A button with an ID (attribute) This wil be used to RESET the timer -->
          </div>
       </div>


       <script src="timer.js"></script>
       <!-- links the timer.js file which contains the functionality of the timer -->
       <script type="text/javascript" src="main.js"></script>
</body>


</html>
